<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" >
    <title>Slide Show</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide">
        <img src="./assets/img-1.jpeg" class="slide-img" alt="beach">
        <h1>1</h1>
    </div>
    <div class="slide">
        <img src="./assets/img-2.jpeg" class="slide-img" alt="pineapple">
        <h1>2</h1>
    </div>
    <div class="slide">
        <img src="./assets/person-1.jpeg" class="slide-img" alt="person">
        <h1>3</h1>
    </div>
  </div>
  <div class="btn-container">
    <button type="button" class="prevBtn">
        prev
    </button>
    <button type="button" class="nextBtn">
        next
    </button>
  </div>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
